<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Classroom Scheduler</h1>
    </header>
    <main>
        <section id="scheduler">
            <h2>Schedule a Class</h2>
            <form id="schedule-form">
                <label for="class-name">Class Name:</label>
                <input type="text" id="class-name" name="class-name" required>
                
                <label for="class-date">Date:</label>
                <input type="date" id="class-date" name="class-date" required>
                
                <label for="class-time">Time:</label>
                <input type="time" id="class-time" name="class-time" required>
                
                <button type="submit">Add Class</button>
            </form>
        </section>
        <section id="class-list">
            <h2>Scheduled Classes</h2>
            <ul id="classes"></ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
